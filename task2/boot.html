<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        $("div").animate({left: '250px',opacity:'0.4', width:'500px'});
    });
});
</script> 
</head>
<body>

<button>Start Animation</button>



<div style="background-color:red; width:200px; height:200px;position: absolute;"></div>

</body>
</html>
